    <div class="formularios">
        <h1 class="ConsultaTitulos" id="Clientes">Consulta de Clientes</h1>
        <form method="post" action="consulta.php">
            <fieldset class="consultaCliente">
                <label>
                    <p>1) <u> Informe o seu ID</u></p>
                    <input type="tel" name="TIPO[]" placeholder="ID">
                </label>
                <label>
                    <p>2) <u> Informe o seu nome</u></p>
                    <input type="text" name="TIPO[]" placeholder="Nome">
                </label>
                <label>
                    <p>3) <u> Informe o seu sobrenome</u></p> 
                    <input type="text" name="TIPO[]" placeholder="Sobrenome">
                </label>
                <label>
                    <p>4) <u> Informe data de nascimento</u></p>
                        <input type="date" placeholder="AAAA/MM/DD" name="TIPO[]"/>
                </label>
                <label>
                    <p>5) <u>Informe o seu RG</u></p>
                    <input type="tel" maxlength="7" name="TIPO[]" placeholder="RG">
                </label>
                <label>
                    <p>6) <u>Informe seu telefone</u></p>
                    <input type="tel" name="TIPO[]" maxlength="11" placeholder="(XX) XXXXX-XXXX">
                </label>
                <label>
                    <p>7) <u>Informe seu Email</u></p>
                    <input type="email" name="TIPO[]" placeholder="Seuemail@">
                </label>
                <label>
                    <p>8) <u>Informe seu endereço</u></p>
                    <input type="text" name="TIPO[]" placeholder="Endereço">
                </label>
            </fieldset>
            <input type="submit" value="Consultar" class="consulta">
        </form>
